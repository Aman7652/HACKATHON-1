<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTER</title>
    <link rel="stylesheet" href="reg.css">
</head>
<body>
    <!-- menu bar-->
    <header>
        <div class="menu">
          <h1><b>TECHKNIGHTS ASSOCIATION</b></h1>
          <h4>PRESENTS</h4>
          <nav class="bar">
            <a href="index.html" class="option1">ABOUT US</a>
            <a href="EVENT.HTML" class="option2">EVENT</a>
            <a href="REGISTER.HTML" class="option3">REGISTER</a>
          </nav>
        </div><hr class="transparent">
      </header>
      

      <!--registration Form-->
      <footer >
        <div class="endpage" >
         <span class="rect1">
          <span class="rect2">
            <h2 class="heading">REGISTER HERE:</h2>
            <P class="FILL">FILL THIS FORM</P>
            <form style="margin-left: 35px;margin-top: 30px;">
              <label for="name" class="name">NAME</label> <br>
              <input type="text" class="namebox"><br><br>
  
              <label for="Email" class="email">EMAIL</label> <br>
              <input type="text" class="emailbox"><br><br>
  
              <label for="number" class="Number">NUMBER</label> <br>
              <input type="number" class="numberbox"><br><br>
  
              <label for="college" class="college">COLLEGE</label> <br>
              <input type="text" class="collagebox"><br><br>
  
              <label for="dept" class="dept">DEPT</label> <br>
              <input type="text" class="deptbox"><br><br>
  
              <label for="year" class="year">YEAR</label> <br><br>
              <input type="radio" id="1st" name="fav" value="year">
              <label for="1st">1st</label><br>
              <input type="radio" id="2nd" name="fav" value="year">
              <label for="2nd">2nd</label><br>
              <input type="radio" id="3rd" name="fav" value="year">
              <label for="3rd">3rd</label><br>
              <input type="radio" id="4th" name="fav" value="year">
              <label for="4th">4th</label><br><br>
                                      
              <label for="gender" class="gender">GENDER</label> <br><br>
              <input type="radio" id="male" name="gender" value="gender">
              <label for="male">MALE</label><br>
              <input type="radio" id="female" name="gender" value="gender">
              <label for="female">FEMALE</label><br><br>
  
              <label for="dob" class="dob">DOB</label> <br><br>
              <input type="date" id="birthyear"><br><br>
  
              <label for="skills" class="skills">SKILLS</label> <br><br>
              
              <input type="checkbox" id="HTML" name="fav_language" value="year">
              <label for="skill">HTML</label><br>
              <input type="checkbox" id="CSS" name="fav_language" value="year">
              <label for="skill">CSS</label><br>
              <input type="checkbox" id="Javascript" name="fav_language" value="year">
              <label for="skill">Javascript</label> <br><br>
  
              <label for="region" class="region">WHY JOINING THIS EVENT ?</label> <br><br>
              <textarea name="info" id="regionbox" rows="8" cols="40" placeholder=" REASION FOR JOINING THIS EVENT"></textarea><br><br>
              
              <button type="submit" class="submit-btn">submit</button><br>
            </form>
          </span>
        </span>
        </div>
      </footer>
  
    
</body>
</html>
